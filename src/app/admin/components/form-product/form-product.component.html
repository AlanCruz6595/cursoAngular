<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Producto</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <div class="example-container">
            <div class="row">
              <div class="col-xs">
                <mat-form-field>
                  <input matInput placeholder="Id" formControlName="id" type="text">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-xs">
                <mat-form-field>
                  <input matInput placeholder="Title" formControlName="title" type="text">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-xs">
                <mat-form-field>
                  <input matInput placeholder="Price" formControlName="price" type="number">
                </mat-form-field>
                <div *ngIf="priceField.errors && form.get('price').dirty">
                  <p *ngIf="priceField.hasError('price_invalid')">Este no es valido</p>
                  <p *ngIf="priceField.hasError('required')">Este es valido</p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs">
                <mat-form-field>
                  <textarea matInput placeholder="Text" formControlName="description"></textarea>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-xs">
                <img *ngIf="(image$ | async) as image" [src]="image" alt="">
                <input type="file" (change)="uploadFile($event)">
              </div>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="form.invalid" mat-fab color="primary" type="submit">Guardar</button>
    </mat-card-actions>
  </mat-card>
</form>
